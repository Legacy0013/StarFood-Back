<div class="col-md-6">
  <h2> location Details</h2>

  <table class="table table-striped">
    <thead>
    <tr>
      <th class="hidden">Id</th>
      <th>description</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let location of locations">
      <td class="hidden">{{location.locationId}}</td>
      <td data-editable="true">{{location.locationShortDescription}}</td>
      <td><button class="btn btn-danger" (click)="deleteLocation(location)"> Delete location</button></td>
    </tr>
    </tbody>
  </table>
</div>
<p>
  location works!
</p>
