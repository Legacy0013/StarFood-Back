<div class="col-md-6">
  <h2 class="text-center">Add role</h2>
  <form>

    <div class="form-group">
      <label for="roleShortDescription">Description:</label>
      <input [(ngModel)]="role.roleShortDescription" placeholder="roleShortDescription" name="roleShortDescription" class="form-control" id="roleShortDescription">
    </div>

    <button class="btn btn-success" (click)="createRole()">Create</button>
  </form>
</div>
