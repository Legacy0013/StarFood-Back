<div class="col-md-6">
  <h2> stock Details</h2>

  <table class="table table-striped">
    <thead>
    <tr>
      <th class="hidden">Id</th>
      <th>description</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let stock of stocks">
      <td class="hidden">{{stock.stockId}}</td>
      <td data-editable="true">{{stock.stockShortDescription}}</td>
      <td><button class="btn btn-danger" (click)="deleteStock(stock)"> Delete stock</button></td>
    </tr>
    </tbody>
  </table>
</div>
<p>
  stock works!
</p>
