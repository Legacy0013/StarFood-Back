<div class="col-md-6">
  <h2> recipe Details</h2>

  <table class="table table-striped">
    <thead>
    <tr>
      <th>Id</th>
      <th>description</th>
      <th>description</th>
      <th>description</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let recipe of recipes">
      <td data-editable="true">{{recipe.productId}}</td>
      <td data-editable="true">{{recipe.recipeQuantity}}</td>
      <td data-editable="true">{{recipe.productIdComponent}}</td>
      <td><button class="btn btn-danger" (click)="deleteRecipe(recipe)"> Delete recipe</button></td>
    </tr>
    </tbody>
  </table>
</div>
<p>
  recipe works!
</p>
